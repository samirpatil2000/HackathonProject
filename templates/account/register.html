
{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group" style="color: black">
            <legend class="'border-bottom mb-4">Register </legend>
           {{ registration_form | crispy  }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Sign Up</button>
        </div>
    </form>
    <div class="'border-top pt-3">
        <small class="text-muted" style="color: black">
            Already Have An Account ? <a class="ml-2" href="{% url 'login' %}">Login</a>
        </small>
    </div>
</div>
{% endblock%}
