{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group" style="color: black">
            <legend class="'border-bottom mb-4">Login Form </legend>
           {{ login_form | crispy  }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="'border-top pt-3">
        <small class="'text-muted" style="color: black">
            New Here <a class="ml-2" href="{% url 'register' %}">Register</a>
        </small>
    </div>
</div>

{% endblock  %}
