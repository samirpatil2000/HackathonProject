{% extends 'main/base.html' %}

{% block style %}
  <style>
  	@media only screen and (max-width: 554px){
  	.vid-wid{
  		width: 250px;
  	}
  }
  </style>
{% endblock %}

{% block content %}

{#    <section class="page-title">#}
        <div class="container" style="color: black">
            <div class="row">
                <div class="col-lg-12 pt-0 pt-lg-5">
                    <div class="text-center pt-0 pt-lg-5">
                        <h2 class="text-black-50"> Group Name :- {{ group.name }}</h2>
                    </div>
                </div>
            </div>
                {% for obj in requests %}
                    <div class="row">
                        <h3>{{ obj.user }}</h3>
                        <a class="btn btn-outline-info">Accept</a>
                        <a class="btn btn-outline-info">Cancel</a>
                    </div>
                {% empty %}
                    <h3>You Don't Have Any Request</h3>
                {% endfor %}

        </div>
{#    </section>#}



{% endblock %}
