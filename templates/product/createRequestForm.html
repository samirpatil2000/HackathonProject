{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Get Set Greenary / Create Product Request{% endblock %}
{% block body %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="'border-bottom mb-4">Create Product Request</legend>
           {{ form | crispy  }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
